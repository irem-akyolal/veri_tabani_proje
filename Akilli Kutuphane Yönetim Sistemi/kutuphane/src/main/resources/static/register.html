<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Kütüphane Sistemi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .register-container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; font-size: 14px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; border: none; color: white; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #218838; }
        .footer-link { text-align: center; margin-top: 15px; font-size: 14px; }
        .footer-link a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Yeni Üye Kaydı</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="ad">Ad</label>
            <input type="text" id="ad" required placeholder="Adınız">
        </div>
        <div class="form-group">
            <label for="soyad">Soyad</label>
            <input type="text" id="soyad" required placeholder="Soyadınız">
        </div>
        <div class="form-group">
            <label for="email">E-posta</label>
            <input type="email" id="email" required placeholder="örnek@mail.com">
        </div>
        <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" id="password" required placeholder="********">
        </div>
        <button type="submit">Kayıt Ol</button>
    </form>
    <div class="footer-link">
        Zaten üye misiniz? <a href="login.html">Giriş Yap</a>
    </div>
</div>

<script src="js/register.js"></script>
</body>
</html>
