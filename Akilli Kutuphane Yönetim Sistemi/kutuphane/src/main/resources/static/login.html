<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap - Kütüphane Sistemi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #1c1e21; margin-bottom: 25px; }
        .input-group { margin-bottom: 20px; }
        input { width: 100%; padding: 12px; border: 1px solid #dddfe2; border-radius: 6px; font-size: 16px; box-sizing: border-box; }
        input:focus { border-color: #1877f2; outline: none; }
        button { width: 100%; padding: 12px; background-color: #1877f2; color: white; border: none; border-radius: 6px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #166fe5; }
        .footer { text-align: center; margin-top: 20px; color: #606770; }
        .footer a { color: #1877f2; text-decoration: none; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Kütüphane Girişi</h2>
    <form id="loginForm">
        <div class="input-group">
            <input type="email" id="email" placeholder="E-posta Adresiniz" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Şifreniz" required>
        </div>
        <button type="submit">Giriş Yap</button>
    </form>
    <div class="footer">
        Hesabın yok mu? <a href="register.html">Hemen Kayıt Ol</a>
    </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
